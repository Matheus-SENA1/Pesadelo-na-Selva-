<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Bolinha com Itens Ocultos</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <div id="leftPanel">
    <div>
      <button onclick="pauseGame()">‚è∏ Pause</button>
      <button onclick="resumeGame()">‚ñ∂ Continuar</button>
      <button onclick="restartGame()">üîÅ Reiniciar</button>
    </div>
    <div id="timer">Tempo: 30s</div>
  </div>

  <canvas id="gameCanvas" width="1000" height="700"></canvas>

  <div id="rightPanel">
    <h3>Invent√°rio</h3>
    <div id="inventory"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paused = false;
    let gameOver = false;
    let vidas = 3;
    let tempo = 30;
    let timerInterval;

    const inventory = document.getElementById("inventory");
    const itemIcons = ["‚≠ê", "‚ù§Ô∏è", "‚ö°", "üçÄ", "üîÆ"];
    const totalSlots = 20;
    const blocks = [];
    const itemSlots = [];

    const paddle = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 20,
      width: 100,
      height: 20,
      dx: 6
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 8,
      speed: 4,
      dx: 4,
      dy: -4
    };

    const blockRowCount = 4;
    const blockColumnCount = 14;
    const blockWidth = 60;
    const blockHeight = 60;
    const blockPadding = 10;
    const blockOffsetTop = 50;
    const blockOffsetLeft = 15;

    const itensFixos = [];

    function criarInventarioFixo() {
      while (itensFixos.length < totalSlots) {
        const item = itemIcons[Math.floor(Math.random() * itemIcons.length)];
        itensFixos.push(item);
      }
    }

    function configurarInventario() {
      inventory.innerHTML = "";
      itemSlots.length = 0;

      for (let i = 0; i < totalSlots; i++) {
        const slot = document.createElement("div");
        slot.classList.add("slot");
        const span = document.createElement("span");
        span.textContent = itensFixos[i];
        slot.appendChild(span);
        inventory.appendChild(slot);
        itemSlots.push(slot);
      }
    }

    function initBlocks() {
      blocks.length = 0;
      let itemIndex = 0;

      for (let c = 0; c < blockColumnCount; c++) {
        blocks[c] = [];
        for (let r = 0; r < blockRowCount; r++) {
          let item = null;
          let slotIndex = null;
          if (itemIndex < totalSlots && Math.random() < 0.4) {
            item = itensFixos[itemIndex];
            slotIndex = itemIndex;
            itemIndex++;
          }

          blocks[c][r] = {
            x: 0,
            y: 0,
            status: 1,
            item: item,
            showItem: false,
            itemY: 0,
            slotIndex: slotIndex
          };
        }
      }
    }

    criarInventarioFixo();
    configurarInventario();
    initBlocks();

    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function pauseGame() {
      paused = true;
    }

    function resumeGame() {
      if (!gameOver) {
        paused = false;
        draw();
      }
    }

    function restartGame() {
      vidas = 3;
      tempo = 30;
      gameOver = false;
      paused = false;
      document.getElementById("timer").textContent = "Tempo: 30s";
      itemSlots.forEach(slot => slot.classList.remove("collected"));
      configurarInventario();
      initBlocks();
      resetBall();
      clearInterval(timerInterval);
      startTimer();
      draw();
    }

    function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height - 30;
  ball.dx = 4;
  ball.dy = -4;
}


    function drawPaddle() {
      ctx.fillStyle = "#00ffcc";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ffdd00";
      ctx.fill();
      ctx.closePath();
    }

    function drawBlocks() {
      for (let c = 0; c < blockColumnCount; c++) {
        for (let r = 0; r < blockRowCount; r++) {
          const b = blocks[c][r];
          if (b.status === 1) {
            const x = c * (blockWidth + blockPadding) + blockOffsetLeft;
            const y = r * (blockHeight + blockPadding) + blockOffsetTop;
            b.x = x;
            b.y = y;
            ctx.fillStyle = "#ff4444";
            ctx.fillRect(x, y, blockWidth, blockHeight);
          }
        }
      }
    }

    function drawItems() {
      for (let c = 0; c < blockColumnCount; c++) {
        for (let r = 0; r < blockRowCount; r++) {
          const b = blocks[c][r];
          if (b.showItem && b.item) {
            b.itemY += 2;
            ctx.font = "20px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.fillText(b.item, b.x + blockWidth / 2 - 8, b.itemY);

            const itemX = b.x + blockWidth / 2;

            if (
              b.itemY >= paddle.y &&
              b.itemY <= paddle.y + paddle.height &&
              itemX >= paddle.x &&
              itemX <= paddle.x + paddle.width
            ) {
              b.showItem = false;
              itemSlots[b.slotIndex].classList.add("collected");
            }

            if (b.itemY > canvas.height) {
              b.showItem = false;
              itemSlots[b.slotIndex].classList.add("collected");
            }
          }
        }
      }
    }

    function drawPauseMessage() {
      ctx.font = "48px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.fillText("PAUSE", canvas.width / 2 - 90, canvas.height / 2);
    }

    function drawVidas() {
      ctx.font = "28px Arial";
      ctx.fillStyle = "red";
      ctx.fillText("‚ù§Ô∏è".repeat(vidas), 20, 40);
    }

    function collisionDetection() {
      for (let c = 0; c < blockColumnCount; c++) {
        for (let r = 0; r < blockRowCount; r++) {
          const b = blocks[c][r];
          if (b.status === 1) {
            if (
              ball.x > b.x && ball.x < b.x + blockWidth &&
              ball.y > b.y && ball.y < b.y + blockHeight
            ) {
              ball.dy = -ball.dy;
              b.status = 0;

              if (b.item) {
                b.showItem = true;
                b.itemY = b.y;
              }
            }
          }
        }
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (!paused && !gameOver) {
          tempo--;
          document.getElementById("timer").textContent = `Tempo: ${tempo}s`;
          if (tempo <= 0) {
            clearInterval(timerInterval);
            paused = true;
            gameOver = true;
            alert("Tempo esgotado! Fim da Fase 1!");
          }
        }
      }, 1000);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBlocks();
      drawBall();
      drawPaddle();
      drawItems();
      drawVidas();
      collisionDetection();

      if (paused) {
        drawPauseMessage();
        return;
      }

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx = -ball.dx;
      }

      if (ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }

      if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        ball.dy = -ball.dy;
      }

      if (ball.y + ball.radius > canvas.height) {
        vidas--;
        if (vidas === 0) {
          paused = true;
          gameOver = true;
          clearInterval(timerInterval);
          alert("Voc√™ perdeu todas as vidas!");
          return;
        } else {
          resetBall();
        }
      }

      if (rightPressed && paddle.x < canvas.width - paddle.width) {
        paddle.x += paddle.dx;
      } else if (leftPressed && paddle.x > 0) {
        paddle.x -= paddle.dx;
      }

      requestAnimationFrame(draw);
    }

    startTimer();
    draw();
  </script>
</body>
</html>
