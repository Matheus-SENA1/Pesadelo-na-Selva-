<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Bolinha com Itens Ocultos</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #leftPanel, #rightPanel {
      width: 200px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #333;
    }

    #leftPanel {
      border-right: 2px solid #444;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #rightPanel {
      border-left: 2px solid #444;
    }

    canvas {
      border: 2px solid #fff;
       background-image: url('./IMG/fundo.png');
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #inventory {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 10px;
      margin-top: 10px;
    }

    .slot {
      width: 50px;
      height: 50px;
      border: 1px solid #888;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .slot.collected {
      filter: grayscale(1);
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Painel Esquerdo -->
  <div id="leftPanel">
    <button onclick="pauseGame()">‚è∏ Pause</button>
    <button onclick="resumeGame()">‚ñ∂ Continuar</button>
    <button onclick="restartGame()">üîÑ Reiniciar</button> <!-- NOVO BOT√ÉO -->
  </div>

  <!-- Canvas Central -->
  <canvas id="gameCanvas" width="1000" height="700"></canvas>

  <!-- Painel Direito com Invent√°rio -->
  <div id="rightPanel">
    <h3>Invent√°rio</h3>
    <div id="inventory"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let paused = false;

    function pauseGame() {
      paused = true;
    }

    function resumeGame() {
      paused = false;
      draw();
    }

    function restartGame() {
  document.location.reload(); // recarrega a p√°gina, reiniciando o jogo
    }

// Itens fixos no invent√°rio
    const fixedItems = [
      "‚≠ê","‚ù§Ô∏è","‚ö°","‚≠ê","‚ù§Ô∏è",
      "‚ö°","‚≠ê","‚ù§Ô∏è","‚ö°","‚≠ê",
      "‚ù§Ô∏è","‚ö°","‚≠ê","‚ù§Ô∏è","‚ö°",
      "‚≠ê","‚ù§Ô∏è","‚ö°","‚≠ê","‚ù§Ô∏è"
    ];

    const inventory = document.getElementById("inventory");
    const itemSlots = [];
    const blocks = [];

    // Jogador (barra)
    const paddle = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 20,
      width: 100,
      height: 20,
      dx: 6
    };

    // Bolinha
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 8,
      speed: 4,
      dx: 4,
      dy: -4
    };

    // Blocos
    const blockRowCount = 4;
    const blockColumnCount = 14;
    const blockWidth = 60;
    const blockHeight = 60;
    const blockPadding = 10;
    const blockOffsetTop = 50;
    const blockOffsetLeft = 15;

    function initBlocks() {
      inventory.innerHTML = "";
      itemSlots.length = 0;

      for (let c = 0; c < blockColumnCount; c++) {
        blocks[c] = [];
        for (let r = 0; r < blockRowCount; r++) {
          const hasItem = Math.random() < 0.25;
          const item = hasItem ? itemIcons[Math.floor(Math.random() * itemIcons.length)] : null;
          const block = {
            x: 0, y: 0,
            status: 1,
            item: item,
            showItem: false,
            itemY: 0,
            slotIndex: null
          };

          if (item) {
            const slot = document.createElement("div");
            slot.classList.add("slot");
            const span = document.createElement("span");
            span.textContent = item;
            slot.appendChild(span);
            inventory.appendChild(slot);
            itemSlots.push(slot);
            block.slotIndex = itemSlots.length - 1;
          }

          blocks[c][r] = block;
        }
      }
    }

    initBlocks();

    // Controles
    let rightPressed = false;
    let leftPressed = false;
    document.addEventListener("keydown", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function drawPaddle() {
      ctx.fillStyle = "#00ffcc";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ffdd00";
      ctx.fill();
      ctx.closePath();
    }

    function drawBlocks() {
      for (let c = 0; c < blockColumnCount; c++) {
        for (let r = 0; r < blockRowCount; r++) {
          const b = blocks[c][r];
          if (b.status === 1) {
            const x = c * (blockWidth + blockPadding) + blockOffsetLeft;
            const y = r * (blockHeight + blockPadding) + blockOffsetTop;
            b.x = x;
            b.y = y;
            ctx.fillStyle = "#ff4444";
            ctx.fillRect(x, y, blockWidth, blockHeight);
          }
        }
      }
    }

    function drawItems() {
      for (let c = 0; c < blockColumnCount; c++) {
        for (let r = 0; r < blockRowCount; r++) {
          const b = blocks[c][r];
          if (b.showItem && b.item) {
            b.itemY += 2;
            ctx.font = "20px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.fillText(b.item, b.x + blockWidth / 2 - 8, b.itemY);

            const itemX = b.x + blockWidth / 2;

            if (b.itemY >= paddle.y && b.itemY <= paddle.y + paddle.height &&
              itemX >= paddle.x && itemX <= paddle.x + paddle.width) {
              b.showItem = false;
              itemSlots[b.slotIndex].classList.add("collected");
            }

            if (b.itemY > canvas.height) {
              b.showItem = false;
              itemSlots[b.slotIndex].classList.add("collected");
            }
          }
        }
      }
    }

    function collisionDetection() {
      for (let c = 0; c < blockColumnCount; c++) {
        for (let r = 0; r < blockRowCount; r++) {
          const b = blocks[c][r];
          if (b.status === 1) {
            if (
              ball.x > b.x && ball.x < b.x + blockWidth &&
              ball.y > b.y && ball.y < b.y + blockHeight
            ) {
              ball.dy = -ball.dy;
              b.status = 0;

              if (b.item) {
                b.showItem = true;
                b.itemY = b.y;
              }
            }
          }
        }
      }
    }

    function drawPauseMessage() {
      ctx.font = "48px Arial";
      ctx.fillStyle = "#ffffff";
      ctx.fillText("PAUSE", canvas.width / 2 - 90, canvas.height / 2);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBlocks();
      drawBall();
      drawPaddle();
      drawItems();
      collisionDetection();

      if (paused) {
        drawPauseMessage();
        return;
      }

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx = -ball.dx;
      }
      if (ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }
      if (ball.y + ball.radius > canvas.height) {
        alert("Fim de jogo!");
        document.location.reload();
      }

      if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        ball.dy = -ball.dy;
      }

      if (rightPressed && paddle.x < canvas.width - paddle.width) {
        paddle.x += paddle.dx;
      } else if (leftPressed && paddle.x > 0) {
        paddle.x -= paddle.dx;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
